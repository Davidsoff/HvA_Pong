<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Pong</title>
    <!-- choose here to use ES5 or ES6 JavaScript solution -->
    <script src="HPongSVG_base_ES6.js"></script>
</head>
<body>
    <h1>Speel hier Classic Pong</h1>
    Zie ook <a href="http://www.ponggame.org/">http://www.ponggame.org/</a>

    <p><button onclick="pongStart(640, 480,'Chimp', 'Speler')">Start Pong</button>
    <button onclick="pongStop()">Stop Pong</button>
    </p>
    <svg width="100%" viewBox="0 0 640 480"
        style="background-color: black">
        <line x1="320" y1="0" x2="320" y2="480"
              stroke="white" stroke-width="2" stroke-dasharray="8,8"></line>
        <rect id="Chimp" height="60" width="10" x="10" y="210" fill="white"></rect>
        <rect id="Speler" height="60" width="10" x="620" y="210" fill="white"></rect>
        <circle id="ball" r="6" cx="320" cy="240" fill="white"></circle>
        Kennelijk ondersteunt je browser geen in-line SVG.
    </svg>
    <p class="test">Key code tester: <span id="keypressed"></span></p>
</body>
</html>
